#启用SQL语句的日志记录
spring.jpa.show-sql=true

#********数据库连接设置*******
#配置h2数据库的连接地址
spring.datasource.url=jdbc:h2:mem:dbtest
#配置数据库用户名
spring.datasource.username=sa
spring.datasource.password=sa
#配置JDBCDriver
spring.datasource.driverClassName=org.h2.Driver

#*********数据库连接池设置**********
#org.apache.tomcat.jdbc.pool.DataSource tomcat连接池
#org.apache.commons.dbcp2.BasicDataSource dbcp2连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource


#*********数据初始化设置***********
#进行该配置后，每次启动程序，程序都会运行resources/db/schema.sql文件，对数据库的结构进行操作。
spring.datasource.schema=classpath:db/schema.sql
#进行该配置后，每次启动程序，程序都会运行resources/db/data.sql文件，对数据库的数据操作。
spring.datasource.data=classpath:db/data.sql

#***********h2webconsole设置**********
#表明使用的数据库平台是h2
spring.datasource.platform=h2
#进行该配置后，h2webconsloe就可以在远程访问了。否则只能在本机访问。
spring.h2.console.settings.web-allow-others=true
#进行该配置，你就可以通过YOUR_URL/h2访问h2webconsloe。YOUR_URL是你程序的访问URl。
spring.h2.console.path=/h2
#进行该配置，程序开启时就会启动h2webconsloe。当然这是默认的，如果你不想在启动程序时启动h2webconsloe，那么就设置为false。
spring.h2.console.enabled=true


#自定x配置
info.address=USA
info.company=TRIP
