# 应用名称
spring.application.name=lab-01-springboot-hub
server.port=8884

# mysql配置
spring.datasource.url = jdbc:mysql://192.168.5.15:3306/klein_hub?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = 111!
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource

# ****** Druid 数据源配置 ******
# 初始化，最大，最小
spring.datasource.druid.initialSize = 10
spring.datasource.druid.maxActive = 30
spring.datasource.druid.minIdle = 5
# 获取连接等待超时的时间
spring.datasource.druid.maxWait = 60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.timeBetweenEvictionRunsMillis = 60000
# 配置一个连接在池中最小/最大生存的时间，单位是毫秒
spring.datasource.druid.minEvictableIdleTimeMillis = 300000
spring.datasource.druid.maxEvictableIdleTimeMillis = 12300000
# 是否缓存preparedStatement，也就是PSCache MySQL下建议关闭
spring.datasource.druid.poolPreparedStatements = false
# 指定PSCache 大小
spring.datasource.druid.maxOpenPreparedStatements = 20

# ****** 验证sql ******
spring.datasource.druid.validationQuery = SELECT 1 FROM DUAL
spring.datasource.druid.testWhileIdle = true
spring.datasource.druid.testOnBorrow = true
spring.datasource.druid.testOnReturn = false
spring.datasource.druid.keepAlive = true
# ****** 监控 ******
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
# spring.datasource.druid.filters = stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
# spring.datasource.druid.connectionProperties = druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

